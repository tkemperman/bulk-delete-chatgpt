<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Bulk Delete</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <a href="#" class="version-badge" id="version-badge" title="Check for updates">v</a>
    <div class="header">
      <h1>ChatGPT Bulk Delete</h1>
    </div>
    <div class="buttons-wrapper">
      <div class="section checkbox-section">
        <h2 class="section-title">Checkbox Operations</h2>
        <div class="buttons-row">
          <div class="button-container">
            <button id="add-checkboxes">
              <span>Add</span><br /><span>Checkboxes</span>
            </button>
            <span class="tooltip-trigger" aria-label="information"
              >i
              <span class="tooltip-content"
                >Hold Shift to select </br> multiple conversations.</span
              >
            </span>
          </div>
          <button id="remove-checkboxes">
            <span>Remove</span><br /><span>Checkboxes</span>
          </button>
        </div>
        <button id="toggle-checkboxes">Toggle Checkboxes</button>
      </div>
      
      <div class="section bulk-section">
        <h2 class="section-title">Bulk Operations</h2>
        <button id="bulk-archive" data-progress="0">Bulk Archive</button>
        <button id="bulk-delete" data-progress="0">Bulk Delete</button>
        <button id="auto-bulk-delete" data-progress="0">Auto Bulk Delete</button>
      </div>
    </div>


    <script src="popup.js"></script>
  </body>
</html>
